<body style=" background: linear-gradient(to right, #355c7d, #6c5b7b, #c06c84);">
	

			<div class="row">
				<div class="col">
					<p id="myScore" style="text-align:center;font-family: 'Titillium Web', sans-serif;font-size:60pt">0</p>
				</div>
				<div class="col">
					<p  style="text-align:center;font-family: 'Titillium Web', sans-serif;font-size:60pt">:</p>
				</div>
				<div class="col">
					<p id="enemyScore" style="text-align:center;font-family: 'Titillium Web', sans-serif;font-size:60pt">0</p>
				</div>
				
			</div>
	</div>
	
		<div class="row">
			<div class="col">
				<video autoplay playsinline muted id="wc" width="224" height="224"></video>
			</div>
			<div class="col">
				<button style="font-family: 'Titillium Web', sans-serif;" type="button" id="startPredicting" onclick="startPredicting()" class="btn-lg btn-warning">Play</button>
			</div>
			<div class="col">
				<div id="app"></div>
			<img id="myCanvas" width="224" height="224" style="border:3px solid #000000;"></img>
				<p id="prediction" style="font-family: 'Poppins', sans-serif;"></p>
			</div>
		</div>
			
		<div class="row">
			<div class="col">
				<p id="res" style="text-align:center;font-family: 'Poppins', sans-serif; font-size: 40pt;"></p>
			</div>
		</div>


</body>
